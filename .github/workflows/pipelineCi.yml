name: "Sample React CI Pipeline / workflow"

on:
    push:
        branches:
            - main
            - master

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: "Setup Node Js"
              uses: actions/setup-node@v4
              with:
                node-version: '21'

            - name: "Check Node Version"
              run: node --version

            - name: "Clone Repository"
              uses: actions/checkout@v2

            - name: "Install Dependencies"
              run: npm install